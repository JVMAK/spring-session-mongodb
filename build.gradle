group 'org.tmurakam'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

ext {
    springVersion = "4.2.0.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-test:$springVersion"

    compile "org.springframework.session:spring-session:1.0.2.RELEASE"

    compile 'org.springframework.data:spring-data-mongodb:1.7.2.RELEASE'
    compile 'org.mongodb:mongodb-driver:3.0.2'

    providedCompile "org.projectlombok:lombok:1.16.2"
    providedCompile "javax.servlet:javax.servlet-api:3.0.1"

    testCompile 'junit:junit:4.11'
}
